<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Table</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Family Name</th>
            <th colspan="2">Phone Number</th>
        </tr>

        <tr>
            <td>Amit</td>
            <td>Maharjan</td>
            <td>999999999</td>
            <td>999999999</td>

        </tr>
    </table>
    

    
    <table>
        <tr>
            <th>Full Name</th>
            <td>Amit Maharjan</td>
        </tr>

        <tr>
            <th rowspan="2">Contact</th>
            <td>99999999</td>
        </tr>
        <tr>
            <td>88888888</td>
        </tr>
    </table>
</body>
</html>
